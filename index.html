<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Generate a CSS Color Gradient</h1>
    <section class="container">
        <h2>Enter Colors</h2>
        <div>
            <input type="text" id="input-1" value="#008793">
            <input type="text" id="input-2" value="#00bf72">
        </div>
        <button id="btn"><i class="fa-solid fa-rocket"></i>GENERATE</button>
       
        <div class="code">
            <h3>CSS Code</h3>
            <div class="value">
                <p>background-image: linear-gradient(to right top, #051937, #004d7a, #008793, #00bf72, #a8eb12);</p>
            </div>

        </div>

        <button id="live"><i class="fa-solid fa-rocket"></i>Live Demo</button>
    </section>

   <script src="script.js"></script> 
</body>
</html>
